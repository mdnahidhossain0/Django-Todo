<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      background: #fff;
      width: 100%;
      max-width: 360px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    .signup-container input:focus {
      border-color: #43cea2;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background: #43cea2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-container button:hover {
      background: #36b28a;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #185a9d;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Mobile friendly */
    @media (max-width: 400px) {
      .signup-container {
        margin: 15px;
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <div class="signup-container">
    <h2>Create Account</h2>

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <div class="login-link">
      Already have an account? <a href="/login/">Login</a>
    </div>
  </div>

</body>
</html>

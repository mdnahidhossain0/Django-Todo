{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  rel="stylesheet" type="text/css" href="{% static 'todo.css' %}">

</head>

<body>

  <div class="container">

    <!-- Add Todo -->
    <div class="card">
      <h2>Add Todo</h2>
      <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="describtion" placeholder="Description" required></textarea>
        <button type="submit">â• Add Todo</button>
      </form>
    </div>

    <!-- Todo List -->
    <h2>Your Todos</h2>

    {% for todo in res %}
      <div class="todo-item">
        <h3>{{ todo.title }}</h3>
        <p>{{ todo.describtion }}</p>

        <div class="actions">
          <a href="{% url 'edit_todo' todo.srno %}" class="edit">âœï¸ Edit</a>
          <a href="{% url 'delete_todo' todo.srno %}"
             class="delete"
             onclick="return confirm('Delete this todo?')">ğŸ—‘ï¸ Delete</a>
        </div>
      </div>
    {% empty %}
      <p class="empty">No todos yet. Add your first one ğŸš€</p>
    {% endfor %}

  </div>

</body>
</html>
